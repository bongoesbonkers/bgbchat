<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">
    <title>bgb chat</title>
</head>

<body>
    
    <!-- Chat section -->

    <div class="chat__section container">
        <div class="chat__heading my-3">
            <h1 class="display-1 text-center">b-chat</h1>
            <small class="text-muted text-center d-block">A lightweight, anonymous and open chat application. Please <span class='text-uppercase text-warning font-weight-bold'>do not</span> reveal any private or personal information.</small>
        </div>

        <div class="chat__room-buttons text-center my-3">
            <button class="chat__room-button btn btn-primary m-1 active" id="general">
                @ general
            </button>
            <button class="chat__room-button btn btn-primary m-1" id="social">
                @ social
            </button>
            <button class="chat__room-button btn btn-primary m-1" id="news">
                @ news
            </button>
            <button class="chat__room-button btn btn-primary m-1" id="events">
                @ events
            </button>
            <button class="chat__room-button btn btn-primary m-1" id="gaming">
                @ gaming
            </button>
        </div>
        <!-- <form class="add__chat-room my-2 text-center" autocomplete="off">
            <div class="input-group">
                <input type="text" name="room" id="room" class="form-control" required>
                <button class="btn btn-info input-group-append text-capitalize">Create custom room</button>
            </div>
        </form> -->

        <div class="chat__window my-3 text-right">
            <ul class="list-unstyled">
            </ul>
        </div>

        <div class="user__info text-center text-muted">
            <small></small>
        </div>

        <form class="chat__form" autocomplete="off">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" name="chat__message" id="chatMessage" class="form-control" placeholder="Enter message" required>
                    <input type="submit" value="Send" class="input-group-append btn btn-success rounded-right">
                </div>
            </div>
        </form>

        <form class="username__form" autocomplete="off">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter desired username" required>
                    <input type="submit" value="Change Username" class="input-group-append btn btn-success rounded-right">
                </div>
            </div>
        </form>

    </div>
